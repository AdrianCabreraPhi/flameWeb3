<div class="container-fluid app-base">
    <div class="row" id="top-bar">
        <div class="col-5 p-0">
            <ul class="nav nav-pills pl-2" id="top-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" aria-disabled="true" id="selector-tab-line" data-toggle="tab" href="#selector" role="tab" aria-controls="selector-tab" aria-selected="true">Selector</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="predict-tab-line" data-toggle="tab" href="#predict" role="tab" aria-controls="predict-tab" aria-selected="false">Profiles</a>
                </li>
            </ul>
        </div>
        <div class="col p-0">
            <div class="float-right">
                <a *ngIf="this.toxhub==''" href="http://etransafe.eu" target="_Blank"><img class="logo" src="assets/img/etransafe_logo.svg"></a>
                <a *ngIf="this.toxhub!=''" href="{{this.toxhub}}"><img class="logo" src="assets/img/toxhub_logo.svg"></a>
                <img class="logo" src="assets/img/efpia_logo.svg">
                <img class="logo" src="assets/img/imi_logo.svg">
                <img class="logo-right" src="assets/img/eu_logo.svg">
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="selector" role="tabpanel" aria-labelledby="selector-tab">
            <div class="row">
                <div class="col-5 p-0">
                    <app-selector></app-selector>
                </div>
                <div style="margin-top: 1.4rem;" class="col p-0 info scrollable">
                    <as-split #mySplit direction="vertical" [gutterSize]="10" [useTransition]="true" [gutterDblClickDuration]="0">
                        <as-split-area [order]="1" [size]="size1">
                            <app-current-selection>
                            </app-current-selection>
                        </as-split-area>
                        <as-split-area [order]="2" [size]="size2">
                            <div *ngIf="(this.model.name != undefined)">
                                <app-validations [name]=this.model.name [version]=this.model.version></app-validations>
                            </div>
                        </as-split-area>
                    </as-split>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="predict" role="tabpanel" aria-labelledby="predict-tab">
            <div class="row">
                <div class="col-5 ml-2 p-0 scrollable">
                    <div class="accordion mt-3" id="buildingAccordion">
                        <div class="card">
                            <div class="card-header collapsed" id="headingProfiles" data-toggle="collapse" data-target="#collapseZero"
                                aria-expanded="true" aria-controls="collapseZero">
                                <h5 class="mb-0">
                                    Select Profile
                                    <button id="profilebtn" class="btn btn-link pt-0 pb-0 float-right" type="button"></button>
                                </h5>
                            </div>
                            <div id="collapseZero" class="collapse" aria-labelledby="headingZero" data-parent="#buildingAccordion">
                                <div class="card-body p-2 pr-5">
                                    <app-profile-list> </app-profile-list>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header collapsed" id="headingPrediction" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="false" aria-controls="collapseOne">
                                <h5 class="mb-0">
                                    Select Prediction
                                    <button id="profilebtn" class="btn btn-link pt-0 pb-0 float-right" type="button"></button>
                                </h5>
                            </div>
                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#buildingAccordion">
                                <div class="card-body p-2 pr-5">
                                    <app-prediction-list></app-prediction-list>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- componentes debajo de cada lista tanto de predicciones como de perfiles -->
                    <app-profile-summary></app-profile-summary>

                    <div *ngIf="this.prediction.name != undefined">
                        <app-oneprediction [predictionName]=this.prediction.name></app-oneprediction>
                    </div>

                </div>
                <div class="col p-0 info scrollable">
                    <app-prediction></app-prediction>
                    <!-- <app-onepred-details *ngIf="this.globals.tablePredictionVisible" [predictionName]=this.prediction.name></app-onepred-details> -->
                </div>
            </div>
        </div>
    </div>
