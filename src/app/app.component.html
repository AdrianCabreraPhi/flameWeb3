<div class="container-fluid app-base">
    <div class="row" id="top-bar">

        <div class="col-5 p-0">
            <ul class="nav nav-pills pl-2" id="top-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" aria-disabled="true" id="selector-tab-line" data-toggle="tab" href="#selector" role="tab" aria-controls="selector-tab" aria-selected="true">Selector</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="predict-tab-line" data-toggle="tab" href="#predict" role="tab" aria-controls="predict-tab" aria-selected="false">Predictions</a>
                </li>
            </ul>
        </div>
        <div class="col p-0">
            <div class="float-right">
                <a *ngIf="this.toxhub==''" href="http://etransafe.eu" target="_Blank"><img class="logo" src="assets/img/etransafe_logo.svg"></a>
                <a *ngIf="this.toxhub!=''" href="{{this.toxhub}}"><img class="logo" src="assets/img/toxhub_logo.svg"></a>
                <img class="logo" src="assets/img/efpia_logo.svg">
                <img class="logo" src="assets/img/imi_logo.svg">
                <img class="logo-right" src="assets/img/eu_logo.svg">
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="selector" role="tabpanel" aria-labelledby="selector-tab">
            <div class="row">
                <div class="col-5 p-0">
                    <app-selector></app-selector>
                </div>
                <div style="margin-top: 1.4rem" class="col p-0 info  scrollable">

                    <as-split #mySplit direction="vertical" (gutterClick)="gutterClick($event)" [gutterSize]="10" [useTransition]="true" [gutterDblClickDuration]="0">
                        <as-split-area [order]="1" [size]="30">
                            <app-current-selection>
                            </app-current-selection>
                        </as-split-area>
                        <as-split-area [order]="2" [size]="70">
                            <div *ngIf="(this.model.name != undefined)">
                                <app-validations [name]=this.model.name [version]=this.model.version></app-validations>
                            </div>
                        </as-split-area>
                    </as-split>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="build" role="tabpanel" aria-labelledby="build-tab">
            <div class="row">
                <div class="col-5 p-0">
                    <app-model-list></app-model-list>
                </div>
                <div class="col p-0 info scrollable">
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="predict" role="tabpanel" aria-labelledby="predict-tab">
            <div class="row">
                <div class="col-5 ml-2 p-0">
                    <app-profile-summary> </app-profile-summary>
                </div>
                <div class="col p-0 info scrollable">
                    <app-prediction></app-prediction>
                </div>
            </div>
        </div>


    </div>
