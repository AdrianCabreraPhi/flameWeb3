<div>
    <div class="row">
        <div class="col">
            <h5 class="mb-3 p-2 title">
                Sketch Structure
            </h5>
            <div class="form-group">
                <div id="jsme_container"></div>
                <small class="text-muted">Sketch a molecular structure (one molecule max.).</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="sketchName">Structure name</label>
            <input type="text" class="form-control is-valid" [class.is-valid]="isvalidSketch" [class.is-invalid]="!isvalidSketch" id="sketchName" [(ngModel)]="sketchName" (ngModelChange)="sketchNameChange()" required>
            <div class="valid-feedback">
                Valid Name!
            </div>
            <div class="invalid-feedback">
                The structure name entered is not valid
            </div>
            <span [hidden]=true id="molclipboard">XXX</span>
            <div class=" align-self-end">
                <button [disabled]="!this.isvalidSketch" type="button" class="btn btn-primary float-right" (click)="saveStructure()" onclick="clipmol(jsmeApplet.smiles())">Save</button>
            </div>
        </div>
    </div>
</div>
