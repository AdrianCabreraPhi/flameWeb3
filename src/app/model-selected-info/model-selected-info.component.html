<hr>
<div id="models_selected">
    <div class="card-header">
        Models selected
    </div>
    <table class="table table-bordered" style="width: 100%">
        <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center"></th>
                <th class="text-center">Type</th>
                <th style="width: 50%;" class="text-center">Endpoint</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of this.model.listModelsSelected">
                <td class="text-center">{{model.name}} v.{{model.version}} </td>
                <td class="text-center"><i class="fas" [ngClass]="{'fa-grip-lines':!model.quantitative, 'fa-circle': model.quantitative}" aria-hidden="true"></i></td>
                <td class="text-center">{{model.type}}</td>
                <td class="text-center">{{model.endpoint}}</td>
            </tr>
        </tbody>

    </table>
</div>
