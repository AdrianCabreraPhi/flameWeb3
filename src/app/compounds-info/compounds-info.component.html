<div class="container">
    <div class="row" *ngIf="currentTab == 'input-file'">
        <div *ngIf="this.compound.file_info!==undefined" class="col-5 card p-0 ml-4 mr-4">
            <div class="card-header p-2">
                <h5>Input file info</h5>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-left p-1">
                    <strong>File name </strong> {{this.compound.file_info['name']}}
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-left p-1">
                    <strong>Type file </strong> {{this.compound.file_info['type_file']}}
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-left p-1">
                    <strong>Size </strong> {{this.compound.file_info['size_M']}} MB
                </li>
                <li *ngIf="this.compound.file_info.num_mols != undefined" class="list-group-item d-flex justify-content-between align-items-left p-1">
                    <strong>Number of molecules </strong>
                    <span class="badge  badge-pill">{{this.compound.file_info['num_mols']}}</span>
                </li>
            </ul>
        </div>
        <div class="col-5 card p-0" *ngIf="this.compound.file_fields!==undefined">
            <div class="card-header p-2">
                <h5>SDFile fields</h5>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-left p-1" *ngFor="let key of objectKeys(this.compound.file_fields)">
                    <strong>{{key}}</strong>
                    <span class="badge  badge-pill">{{this.compound.file_fields[key]}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
