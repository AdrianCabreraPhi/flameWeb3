<div *ngIf="this.predictVisible">
    <div class="col">
        <table class="display compact cell-border" id="dataTablePrediction" style="width:100%">
            <thead>
                <tr>
                    <th style="width:20%"></th>
                    <th class="text-center" *ngFor="let model of this.result['endpoint']"> {{model}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let compound of this.result['obj_nam'];let i = index">
                    <td class="font-weight-bold">{{compound}}</td>
                    <td data-toggle="tooltip" data-placement="bottom" (mouseover)="generateTooltip($event,compound,value)" [ngStyle]="{background: value == 1 ? '#2ecc71': value == -1 ? '#95a5a6': '#e74c3c'  }" *ngFor="let value of this.result['values'][i]"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
