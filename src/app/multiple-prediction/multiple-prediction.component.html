<div class="mt-3" *ngIf="this.prediction.profileSummary">
    <div class="col">
        <table [id]="dtID" style="width:100%">
            <thead>
                <tr>
                    <th style="width:20%"></th>
                    <th style="width:100px" class="text-center border" *ngFor="let model of this.prediction.profileSummary['endpoint']"> {{model}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let compound of this.prediction.profileSummary['obj_nam'];let i = index">
                    <td #td class="border text-center font-weight-bold">{{compound}}</td>

                    <ng-container *ngFor="let value of this.prediction.profileSummary['values'][i]; let pos = index">
                        <td *ngIf="!this.prediction.profileSummary.quantitative[pos]" id="values" class="text-center result border" (click)="showPrediction($event,i,td)" (mouseover)="generateTooltip($event,compound,value)" [ngStyle]="{background: value == 1 ? 'rgb(255,0,0)': value == -1 ? '#95a5a6': 'rgb(0,0,255)'}"></td>
                        <td *ngIf="this.prediction.profileSummary.quantitative[pos]" id="values" (click)="showPrediction($event,i,td)" (mouseover)="generateTooltip($event,compound,value)" class="text-center text-dark result border" [ngStyle]="{background: value > 0 ? 'rgb('+this.prediction.profileSummary.escaleColor[i][pos][0]+','+this.prediction.profileSummary.escaleColor[i][pos][1]+','+this.prediction.profileSummary.escaleColor[i][pos][2]+')' : '#95a5a6'}">
                            {{value | number: '1.0-1'}}
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
