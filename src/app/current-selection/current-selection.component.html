<div *ngIf="this.currentSelection">
    <div class="card-header">
        Current selection
    </div>
    <table class="table table-bordered">
        <tbody>
            <tr class="text-center">
                <td style="width:50%">{{this.currentSelection['name']}}</td>
                <td style="width:50%">{{this.currentSelection['option']}}</td>
            </tr>
        </tbody>
    </table>
</div>
